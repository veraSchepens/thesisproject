<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Thesis Prototype</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="wrapper">
    <img id="displayed-image" src="" alt="Animation Frame"/>
    <ul class = "chatbox">
      <li class="chat-incoming chat">
       <p> Hallo, waar kan ik je vandaag mee helpen?</p>
      </li>
    </ul>
    <div class="chat-input">
      <textarea rows = "0" cols="10"
        placeholder="Typ een bericht..."></textarea>
      <button id="sendBTN">Send</button>
    </div>
   </div>
  <script src="script.js" defer></script>
  </body>
</html>
